<body>

	<div class="bg-contact2" style="background-image: url('images/bg-01.jpg');">
		<div class="container-contact2">
			<div class="wrap-contact2">
				<form class="contact2-form validate-form" id="signup">
					<span class="contact2-form-title">
						Sign Up
					</span>

          <p> NAME </p>
					<div class="wrap-input2 validate-input" data-validate="Name is required">
						<input class="input2" type="text" name="name" id="name">
						<span class="focus-input2"></span>
					</div>

          <p> PHONE NUMBER </p>
					<div class="wrap-input2 validate-input" data-validate = "Valid phone number is required">
						<input class="input2" type="tel" name="phone number" id="phone">
						<span class="focus-input2"></span>
					</div>

          <p>ADDRESS </p>
					<div class="wrap-input2 validate-input" data-validate = "Address is required">
						<input class="input2" type="text" name="address" id="address">
						<span class="focus-input2"></span>
					</div>

          <div id="google_translate_element"></div>

					<div class="container-contact2-form-btn">
						<div class="wrap-contact2-form-btn">
							<div class="contact2-form-bgbtn"></div>
							<button id="submit">
								Submit
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
