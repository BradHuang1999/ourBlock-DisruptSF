<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Lalezar" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

<style>
  #profile-image {
    position: absolute;
    width: 40%;
    left: 30%;
    top: 5%;
  }

  #username {
    text-align: center;
    font-size: 72px;
    top: 32%;
    position: absolute;
    text-align: center;
    width: 100%;
    font-family: 'Lalezar';
  }

  #tokens {
    font-family: 'Josefin Slab';
    text-align: center;
    width: 100%;
    position: absolute;
    top: 44%;
    text-align: center;
    padding-top: 15px;
    padding-bottom: 15px;
    margin: 0px;
    font-size: 48px;
  }

  #user-profile {
    width: 100%;
    height: 80%;
  }
</style>

<div id="user-profile" class="light-green lighten-5">

  <img id="profile-image" src="person-icon.png"></img>

  <h1 id="username">{{username}}</h1>

  <div id="tokens" class="tokens light-green lighten-4">My tokens: &nbsp; {{tokens}}</div>

  <div v-for="notif in notifs">

  </div>

</div>
