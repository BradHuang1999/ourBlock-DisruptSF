<!DOCTYPE HTML>
<html>
<head>
    <title>Graph 3D animation demo</title>

    <style type="text/css">
        body {
            font: 10pt arial;
        }
    </style>

    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript" src="graph3d.js"></script>

    <script type="text/javascript">
        var data = null;
        var graph = null;

        google.load("visualization", "1");

        // Set callback to run when API is loaded
        google.setOnLoadCallback(drawVisualization);

        function custom(x, y, t) {
            var myNum1 = myRandom(50.1,49.9);
            var myNum2 = myRandom(10.1,9.9);
            return Math.sin(x/myNum1 + t/myNum2) * Math.cos(y/myNum1 + t/myNum2) * myNum1 + 50;
        }

        function myRandom(max, min){
            return Math.random() * (max - min) + min;
        }
        
        // Called when the Visualization API is loaded.
        function drawVisualization() {
            // Create and populate a data table.
            data = new google.visualization.DataTable();
            data.addColumn('number', 'Crime Severity');
            data.addColumn('number', 'Location Squared');
            data.addColumn('number', 'Accuracy');
            data.addColumn('number', 'Batch (0-500)');

            // create some nice looking data with sin/cos
            // number of datapoints will be steps*steps*tMax
            var steps = 25;
            var axisMax = 314;
            var tMax = 500;
            var axisStep = axisMax / steps;
            for (var t = 0; t < tMax; t++) {
                for (var x = 0; x < axisMax; x+=axisStep) {
                    for (var y = 0; y < axisMax; y+=axisStep) {
                        var value = custom(x, y, t);
                        data.addRow([x, y, value, t]);
                    }
                }
            }

            // specify options
            var options = {
                width:  "600px",
                height: "600px",
                style: "surface",
                showPerspective: true,
                showGrid: false,
                showShadow: false,
                showAnimationControls: false,
                tooltip: false,
                animationAutoStart: true,
                animationInterval: false,
                keepAspectRatio: false,
                verticalRatio: 0.4,
                animationInterval: 200, // milliseconds
                animationPreload: false,
            };

            // Instantiate our graph object.
            graph = new links.Graph3d(document.getElementById('mygraph'));

            // Draw our graph with the created data and options
            graph.draw(data, options);
        }
    </script>
</head>

<body>
<div id="mygraph"></div>

<div id="info"></div>
</body>
</html>
