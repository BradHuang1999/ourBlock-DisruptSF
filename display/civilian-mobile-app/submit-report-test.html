    width: 50px;

<body>
    <!-- Modal Trigger -->
    <div onclick="openModal()" class="col s3 grey lighten-4">
        <img src="report.png" alt="">
    </div>

    <!-- Modal Structure -->
    <div id="new-report-modal" class="modal modal-fixed-footer">
        <div class="modal-content" style="background: linear-gradient(#C0E8C3 1%, #FFFFFF 99%); padding: 40px;">
            <div style="font-size: 50px">
                <h2 style="text-align: center; width: 100%;">Report an Incident</h2>
                <p>Thank you for making our community safer. </p>
                <p>If this is an emergency, please call 911 first!</p>
            </div>
            <div style="background: linear-gradient(90deg, #C0E8C3 50%, #FFFFFF 50%);">
            </div>

            <textarea name="" rows="100" cols="80" style="font-size: 50px; height: 40%;" placeholder="Enter you description"></textarea>

            <p>
      <label>
        <span style="font-size: 50px; margin-top: 15%; margin-right: 15%;">Submit anonymously</span>
        <input type="checkbox" />
        <span id="anon-checkbox" style="font-size: 50px; margin-top: 5%;"></span>
      </label>
    </p>

        </div>
        <div style="height: 7%; padding: 30px;" class="modal-footer">
            <a  style="font-size: 50px; height: 100%;" href="#" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
            <a style="font-size: 50px; height: 100%" href="#!" class="modal-close waves-effect waves-green btn-flat">Send</a>
        </div>
    </div>

    <script>
        var instance2;

        $(document).ready(function() {
            $('.modal').modal();
            instance2 = M.Modal.init($('#new-report-modal')[0], {
              onCloseStart: onclose
            });

        });

        function onclose() {
          console.log('lol');
        }

        function openModal() {
            instance2.open();
        }
    </script>
</body>
